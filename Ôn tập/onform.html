<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method = "post">
        <table border ="1">
        <tr align ="center"><td colspan = "2"><h3>Form đăng ký</h3></td></tr>
        <div>
            <tr align ="center"><td><p><b>Họ và tên</b></td>
            <td><input type = "text" name ="Họ và tên" placeholder ="Điền họ và tên"></p></td></tr>
        </div>
        <div>
            <tr align ="center"><td><p><b>Email:</b></td>
            <td><input type ="email" name = "mail" placeholder ="Điền email của bạn"></p></td></tr>
        </div>
        <div>
            <tr align ="center"><td><p><b>Mật khẩu:</b></td>
            <td><input type ="password" name ="password" placeholder ="Điền mật khẩu của bạn"></p></td></tr>
        </div>
        <div>
            <tr align ="center"><td><p><b>Ngày sinh:</b></td>
            <td><input type ="date" name ="date" placeholder ="Điền ngày sinh của bạn"></p></td></tr>
        </div>
        <div>
            <tr align ="center"><td><p><b>Số điện thoại:</b></td>
            <td><input type ="tel" name ="tel" placeholder ="Điền số điện thoại của bạn"></p></td></tr>
        </div>
        <div>
            <tr align ="center"><td><p><b>Giới tính:</b></td>
            <td><input type ="radio" name ="gioi tinh" value ="Nam">Nam
        <input type = "radio" name ="gioi tinh" value ="Nữ">Nữ</p></td></tr>
        </div>
        <div>
            <tr align ="center"><td><p><b>Sở thích:</b></td>
            <td><input type ="radio" name ="so thich" value ="Chơi game">Chơi game
        <input type ="radio" name ="so thich" value ="Học bài">Học bài</p></td></tr>

        <div>
            <tr align ="center">
                <td><p><b>Công việc hàng ngày</b></p></td>
            <td><input type ="checkbox" name ="so thich" value ="Chơi game">Chơi game
        <input type ="checkbox" name ="so thich" value ="Học bài">Học bài</p></td></tr>
        
        </div>
        <div>
            <tr align ="center">
                <td colspan ="2"><input type = "submit"></td>
            </tr>
        </div>
        </table>
    </form>
    <Marquee><img src ="../bai1/tải xuống.png" height ="50px" width ="50px">Đối tượng</Marquee>

    <!--Chèn video trên youtobe-->

    </audio>
    <video controls source =""> </video>
</body>
</html>
