<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bentraiphai{
            gap: 50px;
            background-color: antiquewhite;
            display:flex;
            justify-content: center;
            width: 30%;
            margin: auto;
            padding: 20px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class = "bentraiphai">
        <div class = "bentrai">
            <div>
                Nhập cân nặng: <input type = "number" id = "canNang">
            </div>
            <div>
                Nhập chiều cao: <input type = "number" id = "chieuCao">
            </div>
            <div>
                <button onclick = "ketQua()" id = "tinhketQua">Tính BMI</button>
            </div>
            <div>
                <input id = "chiSo">
            </div>
        </div>
        <div class = "benphai">
            <img src ="" class = "anh">
        </div>

    </div>
    
    <script>
        function ketQua(){
        let canNang = Number(document.getElementById("canNang").value)
        let chieuCao = Number(document.getElementById("chieuCao").value)
        let canhBao = ""
        if(!chieuCao || chieuCao <= 0){
            canhBao += "Nhập lại chiều cao"
        }
        if (!canNang||canNang<= 0 ){
            canhBao += "Nhập lại cân nặng"
        }

        if(canhBao) {
            alert(canhBao)
        }

        let bmi = (canNang/(chieuCao*chieuCao)).toFixed(2)
        document.getElementById("chiSo").value = bmi

        if(bmi> 0 && bmi <= 18.5){
            document.getElementsByClassName("anh")[0].src="./thieucan.jpg"
        }
        else if(bmi > 18.5 && bmi <= 24.9){
            document.getElementsByClassName("anh")[0].src="./binhthuong.jpg"
        }
        else if(bmi > 24.9 && bmi <= 29.9){
            document.getElementsByClassName("anh")[0].src="./thuacan.jpg"
        }
        else if(bmi > 29.9 && bmi <= 39.9){
            document.getElementsByClassName("anh")[0].src="./beophi1_2.jpg"
        }
        else if(bmi > 39.9){
            document.getElementsByClassName("anh")[0].src=("./beophinang.jpg")
        }
        }

        

    </script>
</body>
</html>
